<div id="experiments">
  <h3>Experiments</h3>
  <ul>
    <li *ngFor="let item of experiments">
      <span *ngIf="experimentBeingEdited !== item; else elseBlock">
        <span (click)="edit(item)" class="editable-text">{{item}}</span>&nbsp;
        <button (click)="remove(item)">remove</button>
      </span>

      <ng-template #elseBlock>
        <input #updatedItem (keyup.enter)="save(updatedItem.value)" value="{{item}}"/>
        <button (click)="save(updatedItem.value)">save</button>
      </ng-template>
    </li>
  </ul>

  <input #item type="text"/>
  <button (click)="add(item.value)">Add</button>
</div>
